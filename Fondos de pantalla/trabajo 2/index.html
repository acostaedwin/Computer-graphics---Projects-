    <script>
    var scene = new THREE.Scene();
    scene.background = new THREE.Color( 0xff0000 );
    var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight,0.1,1000);
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );


    var geometry = new THREE.BoxGeometry(0.5,0.5,0.5);    	

	var material = new THREE.MeshBasicMaterial( { color: 0x00ff00} );
	var cube = new THREE.Mesh( geometry, material );
	scene.add(cube);
	camera.position.z = 5;
	var i=0;
	var animate = function () {
		requestAnimationFrame( animate );
		cube.rotation.x += 0.1;
		cube.rotation.y += 0.1;

		cube.position.x = Math.cos(i * 0.02 ) * 2;
  		cube.position.y = Math.sin(i * 0.02 ) * 2;
		renderer.render(scene, camera);
  
		i++;
	};
	

	animate();	    


	
	//AGREGAMOS UN OTRO CUBE

    //AGREGAMOS UN OTRO CUBE

	var cube4 = new THREE.Mesh(geometry4,material4);
	scene.add(cube4);
	camera.position.z = 5;

    var moving_intX3 = 0.01;
    var moving_intY3 = 0.01;
    var moving_intX4 = 0.05;
    var moving_intY4 = 0.5;
    var j=0;
    var renderCube = function (){
      requestAnimationFrame( renderCube );     	  	
	    if (cube1.position.x > 7 || cube1.position.x < -7) {
	        moving_intX = -moving_intX;
	        scene.background = new THREE.Color( '#'+(Math.random()*0xFFFFFF<<0).toString(16) );
	    }
