<body>

<form action="">
<input type="range" name="eje_x" id="eje_x" min="0" max="100" onmousemove="posicionarCamara(this.value);">

<span id="verEjeX"></span>
</form>

<script>
	function posicionarCamara(value){
		console.log("in");
    	document.getElementById("verEjeX").innerHTML=value;
    }

    var getJSON = function(url, callback) {
	    var xhr = new XMLHttpRequest();
	    xhr.open('GET', url, true);
	    xhr.responseType = 'json';
	    xhr.onload = function() {
	      var status = xhr.status;
	      if (status === 200) {
	        callback(null, xhr.response);
	      } else {
	        callback(status, xhr.response);
	      }
	    };
	    xhr.send();
	};

    
getJSON('https://raw.githubusercontent.com/PavelLaptev/test-rep/master/threejs-post/diamond.json',
	function(err, data) {
  if (err !== null) {
    alert('Something went wrong: ' + err);
  } else {
    alert('Your query count: ' + JSON.stringify(data));
  }
});
</script>


</body>
</html>
