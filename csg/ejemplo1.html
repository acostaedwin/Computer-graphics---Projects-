<!DOCTYPE html>
<html>
  <head>
    <title>Figura</title>
    <style>
      html, body { margin: 0; padding: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <script src="js/three.js"></script>
	<script src="js/controls/OrbitControls.js"></script>
	<script src="js/csg.js"></script>
	<script src="js/THREE.CSG.js"></script>
    <script>
		var scene, aspect, camera, renderer, controls;
		init();
		animate();
		function init(){
			//INICIALIZACIÓN
	        scene = new THREE.Scene();
	        aspect = window.innerWidth / window.innerHeight;
	        camera = new THREE.PerspectiveCamera( 75, aspect, 0.1, 1000);
	        renderer = new THREE.WebGLRenderer();
	        renderer.setSize( window.innerWidth, window.innerHeight );
	        document.body.appendChild( renderer.domElement );
			controls = new THREE.OrbitControls( camera, renderer.domElement );
			
			//ELEMENTOS COMUNES
			var size = 10;
			var arrowSize = 1;
			var divisions = size;
			var origin = new THREE.Vector3( 0, 0, 0 );
			var x = new THREE.Vector3( 1, 0, 0 );
			var y = new THREE.Vector3( 0, 1, 0 );
		  	var z = new THREE.Vector3( 0, 0, 1 );
		  	var color = new THREE.Color( 0x333333 );
		  	var colorR = new THREE.Color( 0xAA3333 );
		  	var colorG = new THREE.Color( 0x33AA33 );
		  	var colorB = new THREE.Color( 0x333366 );
			
		  	//CREAR LAS GRILLAS PARA EL ESCENARIO
		  	var axesHelper = new THREE.AxesHelper( size );
			scene.add( axesHelper );
			
		  	var gridHelperXZ = new THREE.GridHelper( size, divisions, color, color );
			scene.add( gridHelperXZ );
            
            //ROTARLAS PARA QUE QUEDEN EN EL ESPACIO ADECUADO
            gridHelperXZ.rotateOnWorldAxis ( y, THREE.Math.degToRad(90) );

            //CREAR ILUMINACIÓN
            var ambient = new THREE.AmbientLight( 0xffffff, 2 );
            scene.add( ambient );
			
            var pointLight = new THREE.PointLight( 0xffffff, 1, 100 );
            pointLight.position.set( -5, -2, 5 );
            scene.add( pointLight );
			
            var pointLight = new THREE.PointLight( 0xffffff, .5, 100 );
            pointLight.position.set( 5, -2, -5 );
            scene.add( pointLight );
			

			var material = new THREE.MeshLambertMaterial( { color: 0xf00, shading: THREE.SmoothShading } )
		    var cubeMesh = new THREE.Mesh(new THREE.CubeGeometry(7.5,7.5,7.5), material)
		    cubeMesh.position.set(0, 0, 1.5)
		    cubeCSG = THREE.CSG.fromMesh(cubeMesh)
		    //scene.add(cubeMesh)

		    var sphereMesh1 = new THREE.Mesh(new THREE.SphereGeometry(5,0.75,0.75), material)
		    sphereMesh1.position.set(0, 0, 1.5)
		    sphereCSG1 = THREE.CSG.fromMesh(sphereMesh1)
		    //scene.add(sphereMesh1)

		    var sphereMesh2 = new THREE.Mesh(new THREE.SphereGeometry(2.5,1.25,1.25), material)
		    sphereMesh2.position.set(0, 0, 1.5)
		    sphereCSG2 = THREE.CSG.fromMesh(sphereMesh2)
		    //scene.add(sphereMesh2)

		    var result = cubeCSG.subtract(sphereCSG1).union(sphereCSG2);		    
		    scene.add(THREE.CSG.toMesh(result, material));


			

			//scene.add(cylinder2);
			//scene.add( sphere );		//ACTIVAR PARA VISUALIZAR LA ESFERA

			camera.position.x = 5;
			camera.position.y = 5;
		  	camera.position.z = 10;
			camera.lookAt( origin );
		}
		function animate(){
			requestAnimationFrame( animate );
			controls.update();
			render();
		}
		function render(){
			renderer.render( scene, camera );
		}
    </script>
  </body>
</html>
